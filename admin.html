<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf8">
        <link rel="stylesheet" href="/css/style.css" type="text/css" >
        <link rel="shortcut icon" href="img/icon.ico" >
        <title>Brenno Fideles | Painel de acesso</title>

    </head>
     
    <style>
    
      .bodylog {

  background-image:url(img/back-login.jpg);
}
    
    </style>

<body class="bodylog">

    <form class="formulario" action="">

        <div class="card">

            <div class="card-top">

                <img src="img/admin.png" alt="admin" class="admin-img">
                <h2 class="titulo" >Painel de Controle</h2>
                <p>Area do desenvolvedor</p>

            </div>

            <div class="log-inf-email">

                <label class="label-email">Usuario</label>
                <input class="input-email" type="email" name="Email" placeholder="Digite seu usuario" required>

            </div>

            <div class="log-inf-senha">

                <label class="label-senha">Senha</label>
                <input class="input-senha" type="password" name="senha" placeholder="Digite sua senha" required>

            </div>

            <br>

            <div>

                <button class="button btn" type="submit" >Entrar</button>

            </div>

        </div>

    </form>
    
</body>


</html>
